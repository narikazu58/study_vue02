<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <!-- vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <!-- my styles -->
  <style>
    .done {
      text-decoration: line-through;
      color: gray;
    }
  </style>

  <title>learning vue.js</title>

  <script>
    $(function () {
      var app = new Vue({
        el: '#app',
        data: {
          // todo: '',
          // done_: false
          todos:[
            {text: 'Vue.jsを学ぶ', done_: true},
            {text: 'Vue.jsでアプリケーションを作る', done_: false},
          ],
          todoText: ''
        },
        methods: {
          addTodo: function () {
            var newTodo = this.todoText.trim();
            if (!newTodo) {
              return;
            }
            this.todos.push(
              {text:newTodo, done_:false}
            );
            this.todoText = '';
          }
        }
      });
    });
  </script>
</head>

<body>
  <div id="app" class="container">
    <h2>Todo</h2>
    <ul class="list-unstyled">
      <li v-for="todo in todos">
        <label>
          <input type="checkbox" v-model="todo.done_"><span v-bind:class="{'done':todo.done_}">{{todo.text}}</span>
        </label>
      </li>
    </ul>
    <p>
      <input type="text" v-model="todoText" placeholder="new todo">
      <button class="btn btn-primary btn-sm" v-on:click="addTodo()">追加</button>
    </p>
  </div>
</body>

</html>
